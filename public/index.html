<!DOCTYPE html>

    <title>Climathon 2019 • Mannheim</title>

    <!-- open meta tags for sharing -->

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://climathon.hackerstolz.de" />
    <meta property="og:site_name" content="Climathon 2019 • Mannheim">
    <meta property="og:title" content="Climathon 2019 • Mannheim" />
    <meta property="og:description" content="🌍☀️🌈 100+ Teilnehmer*innen • 10+ Klima-Challenges • Wir wollen nicht nur über Nachhaltigkeit sprechen, sondern handeln und sehen, was Technologie zur Bekämpfung des Klimawandels beitragen kann. Registriere dich jetzt!" />
    <meta property="og:image" content="<%= BASE_URL %>meta-thumb.jpg" />

    <!-- TWITTER -->
    <meta name="twitter:title" content="Climathon 2019 • Mannheim">

    <meta name="twitter:image:alt" content="Climathon 2019 • Mannheim">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@hackerstolz">

    <!-- Favicon by https://realfavicongenerator.net -->
